<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite fruits</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: #C6E2FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left ">
            <h3>
                Fruit Entry
            </h3>
            Fruit:<input type="text" name="txtFruit " id="txtFruit" placeholder="input"
                     onkeydown="this.style.backgroundColor='grey'" onkeyup="this.style.backgroundColor='white'">
                  <input type="button" name="btnShowFruit" value="Show Fruit" id="btnFruit"
                    onmouseenter="this.style.backgroundColor='grey'" onmouseleave="this.style.backgroundColor='white'" > 
        </div>
        <div class="right">
            <h3 > Fruit Display</h3>
            <div class="Fruit">
                <img src="img/Nen-chon-loai-hoa-qua-bieu-Tet-2019-nao.jpg" alt="" id="imgFruit" width="80%">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
